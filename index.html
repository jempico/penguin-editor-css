<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8">
    <title>Cute animal editor</title>
    <link rel="stylesheet" href="styles.css">
  </header>

  <body>


    <div class="editor-panel speech-bubble">
      <h4>Change me! 🐧👇</h4>

      <label for="skin-color" class="skin-color">Skin:</label>
      <input type="color" id="skin-color" name="skin-color" value="#808080">

      <label for="belly-color" class="belly-color">Belly:</label>
      <input type="color" id="belly-color" name="belly-color" value="#ffffff">

      <label for="beak-color" class="beak-color">Beak:</label>
      <input type="color" id="beak-color" name="beak-color" value="#ffa500">

    </div>

    <div class="penguin">
 
      <div class="left-hand"></div>
      <div class="right-hand"></div>
      <div class="left-foot"></div>
      <div class="right-foot"></div>
      <div class="penguin-bottom"></div>
      <div class="penguin-top"></div>
      <div class="left-face"></div>
      <div class="right-face"></div>
      <div class="belly"></div>
      <div class="bottom-beak"></div>
      <div class="top-beak"></div>
      <div class="left-blush"></div>
      <div class="right-blush"></div>
      <div class="right-eye">
        <div class="sparkle"></div>
      </div>
      <div class="left-eye">
        <div class="sparkle"></div>
      </div>
  </div>
